{% extends "base.html" %}
{% load static i18n %}
{% block title %}Reviews{% endblock %}

{% block content %}
<div class="container">
  <h2>Reviews</h2>
  <div class="row">
    <div class="col-sm-12">
      <a class="btn btn-primary" href="{% url 'reviews:create' %}" role="button">Add Review</a>
    </div>
  </div>
  <div class="list-group">
    {% for review in object_list %}
      <a href="{% url 'reviews:detail' review.title %}" class="list-group-item">
        <h4 class="list-group-item-heading">{{ review.title }}</h4>
      </a>
    {% endfor %}
  </div>
</div>
{% endblock content %}
