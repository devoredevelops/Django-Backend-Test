{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}{{ review.title }}{% endblock %}

{% block content %}
  {% if review.title %}
    <h1>{{ review.title }}</h1>
  {% endif %}
  <form class="form-horizontal" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="control-group">
      <div class="controls">
        <button type="submit" class="btn">Update</button>
      </div>
    </div>
  </form>
{% endblock %}
