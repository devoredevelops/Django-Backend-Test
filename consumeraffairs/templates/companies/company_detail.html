{% extends "base.html" %}
{% load static %}

{% block title %}
{% if object.name %}
Company: {{ object.name }}
{% endif %}
{% endblock %}

{% block content %}
<div class="container">

  <div class="row">
    <div class="col-sm-12">

      {% if object.name %}
        <h2>{{ object.name }}</h2>
        <p>{{ object.name }}</p>
      {% endif %}
    </div>
  </div>

<!-- Action buttons -->
<div class="row">

  <div class="col-sm-12">
    <a class="btn btn-primary" href="{% url 'companies:update' object.name %}" role="button">Update</a>
    <a class="btn btn-primary" href="{% url 'companies:delete' object.name %}" role="button">Delete</a>
    <!-- Your Stuff: Custom user template urls -->
  </div>

</div>
<!-- End Action buttons -->


</div>
{% endblock content %}
